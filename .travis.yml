language: php

php:
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly

before_script:
  - sh .travis.install.sh

script:
  - ./vendor/bin/phpunit --disallow-test-output --report-useless-tests --coverage-clover ./clover.xml
  - ./vendor/bin/phpcs --standard=PSR1 ./src ./test

matrix:
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

after_script:
  - sh .travis.coverage.sh
