version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: monthly
    time: "04:00"
  open-pull-requests-limit: 10
  reviewers:
  - nschoellhorn
  assignees:
  - nschoellhorn
  versioning-strategy: increase
  ignore:
  - dependency-name: vimeo/psalm
    versions:
    - 4.3.2
    - 4.4.1
  - dependency-name: infection/infection
    versions:
    - 0.20.2
    - 0.21.0
  - dependency-name: phpunit/phpunit
    versions:
    - 9.5.0
    - 9.5.1
